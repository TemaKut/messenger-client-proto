syntax = "proto3";

package messenger;

option go_package = "gen/go";

message Request {
  uint64 id = 1;

  reserved 2 to 10;

  oneof data {
    UserRegisterRequest user_register = 11;
  }
}

message UserRegisterRequest {
  string name = 1;
  string last_name = 2;
  string email = 3;
  string password = 4;
}
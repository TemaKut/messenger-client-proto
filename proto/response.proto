syntax = "proto3";

package messenger;

import "user/user.proto";

option go_package = "gen/go";


message Response {
  uint64 id = 1;

  reserved 2 to 10;

  oneof source {
    Errors errors = 11;
    Success success = 12;
  }
}

message Errors {
  repeated Error errors = 1;
}

message Error {
   // TODO
}

message Success {
  oneof data {
    UserRegisterResponse user_register = 1;
  }
}

message UserRegisterResponse {
  messenger.user.User user = 1;
}

